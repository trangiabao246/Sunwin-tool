<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tool Tài Xỉu SunWin Pro</title>
  <style>
    body {
      background: linear-gradient(145deg, #0d0d1f, #1c1c3b);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: auto;
    }
    .container, .auth-container {
      background: #1a1a3d;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      text-align: center;
      max-width: 500px;
      width: 95%;
      margin: 20px 0;
    }
    h2 {
      margin-bottom: 20px;
      color: #00ffff;
      font-size: 28px;
      text-shadow: 0 0 10px #00ffff;
    }
    input {
      padding: 12px 16px;
      width: 80%;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      background: #2a2a5d;
      color: white;
      text-align: center;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }
    button {
      padding: 12px 25px;
      background-color: #ff3366;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #ff4d7d;
      transform: scale(1.05);
    }
    .chart {
      margin-top: 15px;
      background: #2a2a5d;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .chart span {
      color: #00ccff;
    }
    .chart span.xiu {
      color: #ff6666;
    }
    .result-box {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 50px;
    }
    .circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 22px;
      transition: 0.3s ease;
    }
    .active-tai {
      background-color: #00ccff;
      box-shadow: 0 0 25px #00ccff;
      animation: blink-tai 0.5s infinite;
    }
    .active-xiu {
      background-color: #ff6666;
      box-shadow: 0 0 25px #ff6666;
      animation: blink-xiu 0.5s infinite;
    }
    @keyframes blink-tai {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    @keyframes blink-xiu {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .pattern {
      margin-top: 15px;
      background: #2a2a5d;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .pattern span {
      color: #ff3366;
    }
    .history {
      margin-top: 15px;
      background: #2a2a5d;
      padding: 10px;
      border-radius: 10px;
      max-height: 120px;
      overflow-y: auto;
      text-align: left;
    }
    .history p {
      margin: 6px 0;
      font-size: 14px;
      color: #00ccff;
    }
    .clear-btn {
      padding: 8px 16px;
      background-color: #666;
      margin-top: 10px;
      border-radius: 10px;
    }
    .clear-btn:hover {
      background-color: #888;
    }
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff3366;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      animation: fade 3s ease-out;
    }
    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container" id="authBox">
    <h2>Nhập mật khẩu</h2>
    <input type="password" id="password" placeholder="Mật khẩu truy cập">
    <button onclick="checkPassword()">Vào</button>
    <p id="authError" style="color: #ff6666; margin-top: 10px;"></p>
  </div>

  <div class="container hidden" id="mainApp">
    <h2>Tool Tài Xỉu SunWin Pro</h2>
    <input type="text" id="phien" placeholder="Nhập phiên ban đầu">
    <div class="buttons">
      <button id="predictBtn" onclick="duDoan()">Dự đoán</button>
      <button id="nextBtn" onclick="nextPhien()" style="display: none;">Tiếp</button>
      <button id="stopBtn" onclick="stopPhien()" style="display: none;">Dừng</button>
    </div>
    <div class="chart" id="chart">Lịch sử: <span id="taiCount">Tài 0</span> - <span id="xiuCount" class="xiu">Xỉu 0</span></div>
    <div class="result-box">
      <div class="circle" id="tai">Tài</div>
      <div class="circle" id="xiu">Xỉu</div>
    </div>
    <div class="pattern" id="pattern">Cầu hiện tại: <span>Chưa có</span></div>
    <div class="history" id="history"><p>Lịch sử dự đoán:</p></div>
    <button class="clear-btn" onclick="clearHistory()">Xóa lịch sử</button>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    const correctPassword = "trangiabao";

    function checkPassword() {
      const passInput = document.getElementById("password").value;
      const errorText = document.getElementById("authError");
      if (passInput === correctPassword) {
        document.getElementById("authBox").classList.add("hidden");
        document.getElementById("mainApp").classList.remove("hidden");
      } else {
        errorText.innerText = "Sai mật khẩu. Vui lòng thử lại!";
      }
    }

    let currentPhien = null;
    let isRunning = false;
    let historyLog = [];
    let resultHistory = [];
    let currentStreakLength = 0;
    let currentStreakType = null;
    let taiCount = 0;
    let xiuCount = 0;

    function duDoan() {
      const phienInput = document.getElementById("phien").value.trim();
      if (!phienInput || isNaN(phienInput)) {
        showNotification("Vui lòng nhập phiên ban đầu hợp lệ!");
        return;
      }
      currentPhien = parseInt(phienInput);
      isRunning = true;
      document.getElementById("predictBtn").style.display = "none";
      document.getElementById("nextBtn").style.display = "inline-block";
      document.getElementById("stopBtn").style.display = "inline-block";
      updatePrediction();
    }

    function updatePrediction() {
      if (!isRunning || currentPhien === null) return;
      const taiDiv = document.getElementById("tai");
      const xiuDiv = document.getElementById("xiu");
      taiDiv.classList.remove("active-tai");
      xiuDiv.classList.remove("active-xiu");

      let ket_qua;
      if (currentStreakLength === 0) {
        ket_qua = Math.random() < 0.5 ? "Tài" : "Xỉu";
        currentStreakType = ket_qua;
        currentStreakLength = Math.floor(Math.random() * 4) + 2;
      } else {
        ket_qua = currentStreakType;
        currentStreakLength--;
      }

      if (ket_qua === "Tài") {
        taiDiv.classList.add("active-tai");
        taiCount++;
      } else {
        xiuDiv.classList.add("active-xiu");
        xiuCount++;
      }

      resultHistory.push(ket_qua);
      if (resultHistory.length > 50) resultHistory.shift();
      historyLog.push(`Phiên ${currentPhien}: ${ket_qua}`);
      if (historyLog.length > 10) historyLog.shift();

      document.getElementById("history").innerHTML = "<p>Lịch sử dự đoán:</p>" + historyLog.map(log => `<p>${log}</p>`).join("");
      const streak = analyzePattern();
      document.getElementById("pattern").innerHTML = `Cầu hiện tại: <span>${streak}</span>`;
      document.getElementById("chart").innerHTML = `Lịch sử: <span>Tài ${taiCount}</span> - <span class="xiu">Xỉu ${xiuCount}</span>`;
    }

    function analyzePattern() {
      if (resultHistory.length < 2) return "Chưa có";
      let streak = 1;
      let last = resultHistory[resultHistory.length - 1];
      for (let i = resultHistory.length - 2; i >= 0; i--) {
        if (resultHistory[i] === last) streak++;
        else break;
      }
      return `Cầu ${streak} ${last}`;
    }

    function nextPhien() {
      currentPhien++;
      updatePrediction();
    }

    function stopPhien() {
      isRunning = false;
      document.getElementById("predictBtn").style.display = "inline-block";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("stopBtn").style.display = "none";
    }

    function clearHistory() {
      historyLog = [];
      resultHistory = [];
      taiCount = 0;
      xiuCount = 0;
      document.getElementById("history").innerHTML = "<p>Lịch sử dự đoán:</p>";
      document.getElementById("chart").innerHTML = "Lịch sử: <span>Tài 0</span> - <span class='xiu'>Xỉu 0</span>";
      document.getElementById("pattern").innerHTML = "Cầu hiện tại: <span>Chưa có</span>";
      document.getElementById("tai").classList.remove("active-tai");
      document.getElementById("xiu").classList.remove("active-xiu");
    }

    function showNotification(message) {
      const notification = document.getElementById("notification");
      notification.innerText = message;
      notification.style.display = "block";
      setTimeout(() => notification.style.display = "none", 3000);
    }
  </script>
</body>
</html>
